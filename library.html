<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listaFilme</title>
    <script src="https://kit.fontawesome.com/ed32f17af8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="sidebar_style.css">
    <style>
        .header
        {
            background-color: #f0f2f5;
            padding: 23px;
            font-size: 21px;
            color: #333;
            border-bottom: 1px solid #ccc;
            padding-left: 100px;
            border-top-left-radius:10px;
            border-top-right-radius:80px;
            border-bottom-right-radius: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .header h2 {
            margin: 0;
            flex-grow: 1;
        }
        #add-movie-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size:21px;
            transition: 0.3s ease;
            box-shadow: #201b1b 0px 0px 3.1px;
        }
        #add-movie-button:hover {
            background-color: #45a049;
            box-shadow: #201b1b 0px 0px 5px;
            font-size: 20px;
        }
        .profile_name {
            display: flex;
            align-items: center;
            margin-left: auto;
            padding-right: 20px;
            gap: 12px;
            font-size: 19px;
        }
        .profile_name span {
            padding-left: 10px;
        }
        
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="Images/LOGO.jpg" alt="Logo">
        <nav>
            <ul>
                <li><a href="home.html" > <i class="fa-solid fa-house" id="house"></i></a></li>
                <h1>
                <li><a href="search.html" ><i class="fa-solid fa-magnifying-glass" id="search"></i></a></li>
                <li><a href="library.html" ><i class="fa-solid fa-bookmark" id="library"></i></a></li>
                <li><a href="settings.html" ><i class="fa-solid fa-gear" id="settings"></i></a></li>
                <li><a href="profile.html" ><i class="fa-solid fa-user" id="user"></i></a></li>
                <li><a href="login.html" ><i class="fa-solid fa-arrow-right-from-bracket " id="login"></i></a></li>
                </h1>
            </ul>
        </nav>
    </div>
    <div class="header">
        <h2>Library</h2>
        
        <div class="profile_name">
            <span id="profile-name">"no_name"</span>
            <i class="fa-regular fa-user" id="user-icon"></i>
            
        </div>
        <div class="add_movie">
            <button id="add-movie-button" onclick="openAddMovieForm()">Add Movie</button>
        </div>
    </div>
    <div id="listaFilme" class="movie-list">
        <!-- Movie cards will be dynamically added here -->
    </div>
    <script>
        // Function to open the add movie form
        function openAddMovieForm() {
            window.location.href = "library_add_movie.html"; // Redirect to the add movie page
        }

        // Function to fetch and display movies
        async function fetchMovies() {
            try {
                const response = await fetch('https://www.omdbapi.com/?s=batman&apikey=KEY_TA'); // Replace with your API endpoint
                const movies = await response.json();
                const container = document.getElementById("listaFilme");
                container.innerHTML = ''; // Clear existing content

                movies.forEach(movie => {
                    const card = document.createElement("div");
                    card.className = "movie-card";

                    const img = document.createElement("img");
                    img.src = movie.poster; // Assuming movie object has a 'poster' property
                    img.alt = movie.title;

                    const title = document.createElement("h3");
                    title.textContent = movie.title;

                    card.appendChild(img);
                    card.appendChild(title);
                    container.appendChild(card);
                });
            } catch (error) {
                console.error('Error fetching movies:', error);
            }
        }
    </script> 
</body>
</html>
