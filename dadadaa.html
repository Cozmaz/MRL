<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 70px;
            /* retras */
            background: #111;
            color: white;
            transition: width 0.3s ease;
            overflow: hidden;
        }

        .sidebar.expanded {
            width: 220px;
            /* extins */
        }

        .sidebar nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar nav ul li {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            cursor: pointer;
        }

        .sidebar nav ul li span {
            display: none;
            /* ascuns în mod normal */
            white-space: nowrap;
        }

        .sidebar.expanded nav ul li span {
            display: inline;
            /* vizibil doar când e extins */
        }

        .sidebar nav ul li:hover {
            background: #222;
        }
    </style>
</head>

<body>
    <div class="sidebar" id="sidebar">
        <button id="toggle-btn">☰</button>
        <nav>
            <ul>
                <li><i class="fa-solid fa-house"></i> <span>Home</span></li>
                <li><i class="fa-solid fa-magnifying-glass"></i> <span>Search</span></li>
                <li><i class="fa-solid fa-bookmark"></i> <span>Library</span></li>
                <li><i class="fa-solid fa-gear"></i> <span>Settings</span></li>
                <li><i class="fa-solid fa-user"></i> <span>Profile</span></li>
            </ul>
        </nav>
    </div>
    <script>
        const sidebar = document.getElementById("sidebar");
        const toggleBtn = document.getElementById("toggle-btn");

        toggleBtn.addEventListener("click", () => {
            sidebar.classList.toggle("expanded");
        });
    </script>
</body>

</html>
